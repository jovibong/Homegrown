<!-- Sign Up Modal (with height adjustments) -->
<div class="modal fade signup-modal" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Centers modal vertically -->
        <div class="modal-content" style="border-radius: 20px; max-height: 80vh; height: auto; overflow-y: auto;">
            
            <!-- Close Button (Top Right) -->
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
            
            <div class="modal-body p-0" style="display: flex; flex-direction: row; height: 100%;"> 
                
                <!-- Left Side: Image -->
                <div class="modal-image" style="flex: 1; background-image: url('your-image-url.png'); background-size: cover; background-position: center; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
                    <!-- Replace 'your-image-url.png' with your actual image path -->
                </div>

                <!-- Right Side: Sign Up Form -->
                <div class="modal-signup p-4" style="flex: 1; background-color: #ffffff; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
                    <h2 class="mb-4 text-center">Create Your Account</h2>
                    <form id="signupForm">
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                
                        <button type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
